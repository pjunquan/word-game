<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>背单词闯关游戏</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <header class="game-header">
      <h1 class="title">🎮 背单词闯关</h1>
      <div class="hud">
        <div class="hud-item"><span class="label">得分</span><span id="score" class="value">0</span></div>
        <div class="hud-item"><span class="label">生命</span><span id="lives" class="value">3</span></div>
        <div class="hud-item"><span class="label">关卡</span><span id="level" class="value">1</span></div>
        <div class="hud-item"><span class="label">进度</span><span id="progress" class="value">0/10</span></div>
      </div>
    </header>

    <section id="bars" class="bars">
      <div class="bar">
        <div class="bar-label">⏳ 时间</div>
        <div class="bar-track">
          <div id="timerBarFill" class="bar-fill"></div>
        </div>
        <div id="timer" class="bar-text">10秒</div>
      </div>
      <div class="bar">
        <div class="bar-label">📈 关卡进度</div>
        <div class="bar-track">
          <div id="progressBarFill" class="bar-fill alt"></div>
        </div>
      </div>
    </section>

    <section class="track">
      <div class="track-line"></div>
      <div class="milestones" id="milestones">
        <span class="dot" data-step="1"></span>
        <span class="dot" data-step="2"></span>
        <span class="dot" data-step="3"></span>
        <span class="dot" data-step="4"></span>
        <span class="dot" data-step="5"></span>
        <span class="dot" data-step="6"></span>
        <span class="dot" data-step="7"></span>
        <span class="dot" data-step="8"></span>
        <span class="dot" data-step="9"></span>
        <span class="dot finish" data-step="10"></span>
      </div>
      <div id="runner" class="runner" aria-hidden="true">
        <div class="runner-sprite">
          <div class="head"></div>
          <div class="body"></div>
          <div class="arm left"></div>
          <div class="arm right"></div>
          <div class="leg left"></div>
          <div class="leg right"></div>
        </div>
      </div>
    </section>

    <main id="game" class="game">
      <div class="word-card" id="wordCard">
        <span id="word" class="card-word"></span>
      </div>
      <div id="options" class="options-grid"></div>
      <div class="controls">
        <button id="restartBtn" class="btn ghost">重新开始</button>
      </div>
    </main>
  </div>

  <!-- 开始界面 -->
  <div id="startOverlay" class="overlay visible">
    <div class="overlay-card">
      <h2>准备好开始挑战了吗？</h2>
      <p>选择正确的中文释义，连续答对有加分！</p>
      <button id="startBtn" class="btn primary lg">开始游戏</button>
    </div>
  </div>

  <!-- 过关奖励 -->
  <div id="rewardOverlay" class="overlay">
    <div class="overlay-card">
      <h2>🎉 恭喜过关！</h2>
      <p>获得过关奖励 +50 分</p>
      <button id="continueBtn" class="btn primary lg">继续下一关</button>
    </div>
  </div>

  <!-- 先加载单词数据 -->
  <script src="words.js"></script>
  <!-- 再加载游戏逻辑 -->
  <script src="script.js"></script>
</body>
</html>
